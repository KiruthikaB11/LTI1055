<html>
<head>
<script>
function cal(f1)
{
 f1.t2.value=f1.t1.value*f1.t1.value
 f1.t3.value=f1.t2.value*f1.t1.value
}
</script>
</head>
<body>
<form name=f>
Enter a num: <input type=text name=t1 onChange=cal(f)>
square of num: <input type=text name=t2>
cube of num: <input type=text name=t3>
</form>
