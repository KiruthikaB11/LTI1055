<body>
<script language="javascript">
var s="welcome to javascript";

document.writeln(s+"<br>");
document.writeln(s.indexOf("t")+"<br>");
document.writeln(s.lastIndexOf("t")+"<br>");
document.writeln(s.charAt(8)+"<br>");
document.writeln(s.substring(8,15)+"<br>");
document.writeln(s.toUpperCase()+"<br>");
document.writeln(s.toLowerCase()+"<br>");
document.writeln(s.bold()+"<br>");
document.writeln(s.italics()+"<br>");
document.writeln(s.big()+"<br>");
document.writeln(s.strike()+"<br>");
document.writeln(s.length+"<br>");
document.writeln(s.fontcolor("blue")+"<br>");
</script>
</body>
</html>
