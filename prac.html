<html>
<head>

<script language="javascript">
function factorial(input)
{
	var fact=1;
	if(input>1)
	{
	for(i=2;i<=input;i++)
		fact=fact*i;
	return fact
	}
	else
	{
	return fact
	}
}
</script>
</head>
<body>
<script language="javascript">
var input=prompt("Enter a factorial number: ","00");
var output=factorial(input);
document.write(output);
</script>
</body>
</html>
