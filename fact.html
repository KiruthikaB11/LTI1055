<html>
<head>
<script>
function fact(input)
{
	alert(input)
	var fact=1;
	if(input>1)
	{
		for(i=2;i<=input;i++)
			fact=fact*i;
		return fact;
	}
	else
	{
		return fact;
	}
}
</script>
</head>
<body>
<script language="javascript">
var input=prompt("Enter 1st Number","000");

var output=fact(input);
document.write(output);
</script>
</body>
</html>
