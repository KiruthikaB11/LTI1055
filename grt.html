<body>
<script language="javascript">
var n1=prompt("Enter 1st Number","000");

var n3=prompt("Enter 3rd Number","000");
if(parseInt(n1)>parseInt(n2) && parseInt(n1)>parseInt(n3))
{

}

else 
{

}
 
</script>
