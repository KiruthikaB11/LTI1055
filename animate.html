<html>
<head>
<style>
#animate
{
	text-align:center;
	width:60px;
	height:40px;
	background-color:pink;
	color:brown;
	padding:30px;
	position:relative;
	animation:animate 5s infinite;
}
@keyframes animate
{
	0%{left:0px;}
	20%{left:50px;background-color:yellow;}
	40%{left:50px;background-color:orange;}
	60%{top:50px;background-color:blue;}
	80%{top:50px;background-color:green;}
	100%{left:50px;background-color:purple;}
}
	
</style>
</head>
<body>
<div id="animate">
<p>Document animated</p>
</div>
</html>
